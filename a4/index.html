<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/dev109/a4/css/style.css" />
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="/dev109/a4/thankyou.html" onsubmit="return validateForm();">
            <!-- FIRST NAME -->
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
            <div class="errorMessages" id="firstNameError"></div>

            <!-- LAST NAME -->
            <p>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName" />
            </p>
            <div class="errorMessages" id="lastNameError"></div>

            <!-- EMAIL -->
            <p>
                <label for='Email'>Email:</label>
                <input type="text" id="Email" name="Email" />
            </p>
            <div class="errorMessages" id="emailError"></div>

            <!-- PHONE NUMBER -->
            <p>
                <label for='Phone'>Phone Number:</label>
                <input type="text" id="Phone" name="Phone" />
            </p>
            <div class="errorMessages" id="phoneError"></div>

            <!-- USERNAME -->
            <p>
                <label for='Username'>Username:</label>
                <input type="text" id="Username" name="Username" />
            </p>
            <div class="errorMessages" id="usernameError"></div>

            <!-- PASSWORD -->
            <p>
                <label for='Password'>Password:</label>
                <input type="text" id="Password" name="Password" />
            </p>
            <div class="errorMessages" id="passwordError"></div>

            <!-- ADDRESS -->
            <p>
                <label for='Address'>Address:</label>
                <input type="text" id="Address" name="Address" />
            </p>
            <div class="errorMessages" id="addressError"></div>

            <!-- CITY -->
            <p>
                <label for='City'>City:</label>
                <input type="text" id="City" name="City" />
            </p>
            <div class="errorMessages" id="cityError"></div>

            <!-- STATE -->
            <p>
                <label for='State'>State:</label>
                <input type="text" id="State" name="State" />
            </p>
            <div class="errorMessages" id="stateError"></div>

            <!-- COUNTRY -->
            <p>
                <label for='Country'>Country:</label>
                <input type="text" id="Country" name="Country" />
            </p>
            <div class="errorMessages" id="countryError"></div>

            <!-- ZIP CODE -->
            <p>
                <label for='ZipCode'>Zip Code:</label>
                <input type="text" id="ZipCode" name="ZipCode" />
            </p>
            <div class="errorMessages" id="zipCodeError"></div>
            
            <!-- SUBMIT -->
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        </form>

        <script src="/dev109/a4/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
