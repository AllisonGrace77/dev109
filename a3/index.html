<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<script src="/dev109/a3/script.js"></script>
<title>Artifact 3</title>
  
<style>
  p {
  line-height: 10px;   
  margin-bottom: 2px; 
  width: 120%;
  }
</style>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="8" size="8">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#FA2416">Red</option>
<option value="#FA8516">Orange</option>
<option value="#E1C904">Yellow</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#358524">Green</option>
<option value="#0B8ECF">Blue</option>
<option value="#AB0BCF">Purple</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="+">+</option>
<option value="#">#</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value)">Display Rhombus</button>
<div id="up"></div>
<div id="down"></div>

</body>
</html>
